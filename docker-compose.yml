services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    restart: unless-stopped
    networks: [etl-net]

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    depends_on: [zookeeper]
    ports:
      - "${KAFKA_HOST_PORT:-9092}:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"

      # Interno para contenedores (kafka:29092) + host (localhost:9092)
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:29092,PLAINTEXT_HOST://${KAFKA_ADVERTISED_HOST:-localhost}:${KAFKA_HOST_PORT:-9092}"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 18
    restart: unless-stopped
    networks: [etl-net]

  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    depends_on: [kafka]
    ports:
      - "${KAFDROP_PORT:-9000}:9000"
    environment:
      KAFKA_BROKERCONNECT: "kafka:29092"
      JVM_OPTS: "-Xms128M -Xmx256M"
    restart: unless-stopped
    networks: [etl-net]
    profiles: ["ui"]

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${PG_USER:-demo}
      POSTGRES_PASSWORD: ${PG_PASS:-demo}
      POSTGRES_DB: ${PG_DB:-metrics}
    ports:
      - "${PG_PORT:-15432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-demo} -d ${PG_DB:-metrics} -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 18
    restart: unless-stopped
    networks: [etl-net]
    profiles: ["storage"]

  ksqldb:
    image: confluentinc/ksqldb-server:0.29.0
    depends_on: [kafka]
    ports:
      - "${KSQLDB_PORT:-8088}:8088"
    environment:
      KSQL_BOOTSTRAP_SERVERS: "kafka:29092"
      KSQL_LISTENERS: "http://0.0.0.0:8088"
      KSQL_KSQL_SERVICE_ID: "ksqldb_"
      # opcional: si querés guardar queries en postgres, lo vemos después (con ksqldb connect / configs)
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8088/info >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 18
    restart: unless-stopped
    networks: [etl-net]
    profiles: ["etl"]

  kafka_exporter:
    image: danielqsj/kafka-exporter:latest
    command:
      - "--kafka.server=kafka:29092"
    ports:
      - "${KAFKA_EXPORTER_PORT:-9308}:9308"
    restart: unless-stopped
    networks: [etl-net]
    profiles: ["monitoring"]

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - "${CADVISOR_PORT:-8080}:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    privileged: true
    restart: unless-stopped
    networks: [etl-net]
    profiles: ["monitoring"]

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "${PROM_PORT:-9090}:9090"
    restart: unless-stopped
    networks: [etl-net]
    profiles: ["monitoring"]

  grafana:
    image: grafana/grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    networks: [etl-net]
    profiles: ["monitoring"]

volumes:
  grafana-data:

networks:
  etl-net:
    name: ${DOCKER_NET_NAME:-etl-net}
